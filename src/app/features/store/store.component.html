<div class="container mx-auto py-8 px-4">
    <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
        <div>
            <h1 class="text-3xl font-bold tracking-tight">{{ 'store.title' | translate }} ğŸ¾</h1>
            <p class="text-muted-foreground mt-2">{{ 'store.subtitle' | translate }}</p>
        </div>

        <!-- Category Filter -->
        <div class="flex gap-2 overflow-x-auto pb-2 w-full md:w-auto">
            <app-button *ngFor="let cat of categories"
                [variant]="selectedCategory() === cat.value ? 'primary' : 'outline'" size="sm"
                (click)="filterCategory(cat.value)" class="whitespace-nowrap">
                {{ cat.label }}
            </app-button>
        </div>
    </div>

    <!-- Disclaimer -->
    <div
        class="bg-yellow-50/50 border border-yellow-200 rounded-lg p-4 mb-8 text-sm text-yellow-800 flex gap-2 items-start">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="flex-shrink-0 mt-0.5">
            <circle cx="12" cy="12" r="10" />
            <line x1="12" x2="12" y1="8" y2="12" />
            <line x1="12" x2="12.01" y1="16" y2="16" />
        </svg>
        <div>
            <strong>{{ 'store.disclaimer' | translate }}</strong>
            {{ 'store.disclaimerText' | translate }}
        </div>
    </div>

    <!-- Grid -->
    <div *ngIf="loading()" class="py-12 text-center text-muted-foreground">
        {{ 'store.loading' | translate }}
    </div>

    <div *ngIf="!loading()" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <app-product-card *ngFor="let product of products()" [product]="product"></app-product-card>
    </div>

    <div *ngIf="!loading() && products().length === 0" class="text-center py-12 text-muted-foreground">
        {{ 'store.empty' | translate }}
    </div>
</div>
