<div class="container max-w-2xl py-6 mx-auto">
    <!-- Create Post (only for logged-in users) -->
    <app-card *ngIf="authService.isAuthenticated()" class="mb-8 p-4">
        <form [formGroup]="postForm" (ngSubmit)="createPost()">
            <div class="flex gap-4">
                <div
                    class="w-10 h-10 rounded-full bg-secondary flex-shrink-0 flex items-center justify-center text-sm font-bold text-secondary-foreground overflow-hidden">
                    <img *ngIf="currentUserProfile()?.avatar_url" [src]="currentUserProfile()?.avatar_url"
                        class="w-full h-full object-cover">
                    <span *ngIf="!currentUserProfile()?.avatar_url">{{
                        (authService.user()?.user_metadata?.['username']?.charAt(0) || 'U') | uppercase }}</span>
                </div>
                <div class="flex-1 space-y-3">
                    <textarea formControlName="content" [placeholder]="i18n.t('feed.placeholder')"
                        class="w-full min-h-[80px] bg-transparent resize-none border-b focus:outline-none focus:border-primary transition-colors placeholder:text-muted-foreground"></textarea>

                    <div class="flex justify-between items-center">
                        <div class="flex gap-2">
                            <!-- Image Upload Trigger Placeholder -->
                            <button type="button"
                                class="text-muted-foreground hover:text-primary p-2 rounded-full hover:bg-accent transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-image">
                                    <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />
                                    <circle cx="9" cy="9" r="2" />
                                    <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21" />
                                </svg>
                            </button>
                        </div>
                        <app-button type="submit" variant="primary" size="sm"
                            [disabled]="postForm.invalid || isPosting()">
                            {{ isPosting() ? i18n.t('feed.posting') : i18n.t('feed.postBtn') }}
                        </app-button>
                    </div>
                </div>
            </div>
        </form>
    </app-card>

    <!-- Login prompt for non-authenticated users -->
    <div *ngIf="!authService.isAuthenticated()" class="mb-8 bg-card border rounded-xl p-6 text-center">
        <p class="text-muted-foreground mb-3">{{ 'feed.loginPrompt' | translate }}</p>
        <a routerLink="/login"
            class="inline-block px-4 py-2 rounded-lg bg-primary text-primary-foreground text-sm font-medium hover:opacity-90 transition-opacity">
            {{ 'nav.login' | translate }}
        </a>
    </div>

    <!-- Feed -->
    <div class="space-y-6">
        <div *ngIf="loading()" class="text-center py-12 text-muted-foreground">
            {{ 'feed.loading' | translate }}
        </div>

        <app-post-card *ngFor="let post of posts()" [post]="post" (like)="onLike($event)"></app-post-card>

        <div *ngIf="!loading() && posts().length === 0" class="text-center py-12 text-muted-foreground">
            {{ 'feed.empty' | translate }}
        </div>
    </div>
</div>
