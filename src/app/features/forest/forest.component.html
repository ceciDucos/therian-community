<div class="forest-wrapper">
    <div #gameContainer id="game-container"></div>

    @if (authenticated()) {
    <app-chat
        style="display:block; position:absolute; bottom:2rem; left:2rem; width:22rem; height:450px; z-index:50; pointer-events:none;"></app-chat>
    } @else {
    <div class="login-overlay">
        <p>You must be logged in to enter the Forest.</p>
    </div>
    }
</div>
<div class="controls-hint">
    <p>Arrows or WASD to Move</p>
</div>
