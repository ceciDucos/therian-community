<app-card class="product-card">
    <!-- Image Aspect Ratio Container -->
    <div class="product-image-container">
        @if (product().image_url) {
        <img [src]="product().image_url" [alt]="product().name" class="product-image" loading="lazy">
        } @else {
        <div class="product-placeholder">
            {{ 'store.noImage' | translate }}
        </div>
        }
    </div>

    <div class="product-content">
        <div class="product-header">
            <div class="product-info">
                <h3 class="product-title">{{ product().name }}</h3>
                <p class="product-category">{{ 'store.cat_' + product().category | translate }}</p>
            </div>
            @if (product().price) {
            <div class="product-price">
                {{ product().price | currency }}
            </div>
            }
        </div>

        <p class="product-description">
            {{ product().description }}
        </p>

        <div class="product-actions">
            <!-- Utilizing fullWidth prop on button simplifies styling -->
            <app-button variant="primary" size="sm" [fullWidth]="true">
                {{ 'store.viewDetails' | translate }}
            </app-button>
        </div>
    </div>
</app-card>
