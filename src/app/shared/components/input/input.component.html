<div class="input-container">
    @if (label) {
    <label [for]="id" class="input-label">
        {{ label }}
    </label>
    }
    <input [id]="id" [type]="type" [placeholder]="placeholder" [disabled]="disabled()" [value]="value()"
        (input)="onInput($event)" (blur)="onTouched()" class="input-field" [ngClass]="inputClasses" />
    @if (error) {
    <p class="input-error">{{ error }}</p>
    }
    @if (hint) {
    <p class="input-hint">{{ hint }}</p>
    }
</div>
