<button [type]="type()" [disabled]="disabled()" [class]="classes()" (click)="onClick($event)">
    @if (loading()) {
    <svg class="btn__spinner" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" stroke-opacity="0.25"></circle>
        <path d="M4 12c0-4.418 3.582-8 8-8" stroke="currentColor" stroke-width="4" stroke-linecap="round"></path>
    </svg>
    }
    <ng-content></ng-content>
</button>
