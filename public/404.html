<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Therian Community</title>
    <script>
        // GitHub Pages doesn't support URL rewriting for SPAs.
        // When a path like /welcome is hit directly, GH Pages serves this file.
        // We encode the path into ?p= and redirect to / so index.html loads,
        // then Angular's router resolves the original path.
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            '/?p=' + encodeURIComponent(l.pathname + l.search) + (l.hash || '')
        );
    </script>
</head>

<body></body>

</html>
